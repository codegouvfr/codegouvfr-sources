image: archlinux
packages:
  - rlwrap
  - jre
  - curl
  - rsync
secrets:
  - 4815455e-aea8-4fcc-821c-b8067e0d74fc
tasks:
  - prepare: |
      curl -O https://download.clojure.org/install/linux-install-1.10.3.998.sh
      chmod +x linux-install-1.10.3.998.sh
      sudo ./linux-install-1.10.3.998.sh
  - build: |
      cd code.gouv.fr
      git checkout production
      clojure -M:js
  - upload: |
      cd code.gouv.fr/resources/public/
      rsync -e "ssh -o StrictHostKeyChecking=no" -av * web@communs.numerique.gouv.fr:/home/web/websites/code.gouv.fr_preprod/
triggers:
  - action: email
    condition: failure
    to: bastien.guerry@data.gouv.fr
