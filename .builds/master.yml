image: archlinux
packages:
  - rlwrap
  - jre
  - curl
  - rsync
  - unzip
sources:
  - https://git.sr.ht/~etalab/code.gouv.fr
tasks:
  - prepare: |
      curl -O https://download.clojure.org/install/linux-install-1.10.3.998.sh
      chmod +x linux-install-1.10.3.998.sh
      sudo ./linux-install-1.10.3.998.sh
      curl -sLO https://raw.githubusercontent.com/clj-kondo/clj-kondo/master/script/install-clj-kondo
      chmod +x install-clj-kondo
      sudo ./install-clj-kondo
  - lint: |
      cd code.gouv.fr
      clj-kondo --lint src
  - build: |
      cd code.gouv.fr
      clojure -M:js
triggers:
  - action: email
    condition: failure
    to: bastien.guerry@data.gouv.fr
