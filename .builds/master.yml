image: debian/unstable
packages:
  - rlwrap
  - default-jre
  - curl
  - rsync
  - unzip
sources:
  - https://git.sr.ht/~etalab/code.gouv.fr
tasks:
  - prepare: |
      curl -O https://download.clojure.org/install/linux-install-1.11.1.1224.sh
      chmod +x linux-install-1.11.1.1224.sh
      sudo ./linux-install-1.11.1.1224.sh
      curl -sLO https://raw.githubusercontent.com/clj-kondo/clj-kondo/master/script/install-clj-kondo
      chmod +x install-clj-kondo
      sudo ./install-clj-kondo
  - lint: |
      cd code.gouv.fr
      clj-kondo --lint src
  - build: |
      cd code.gouv.fr
      clojure -M:js
  - upload: |
      cd code.gouv.fr/resources/public/
      rsync -e "ssh -o StrictHostKeyChecking=no" -av * web@libre-01.infra.data.gouv.fr:/home/web/websites/code.gouv.fr_public/preproduction/
triggers:
  - action: email
    condition: failure
    to: bastien.guerry@code.gouv.fr
